.contact-section{

/* Contact Card */
.contact-card{
  background: rgba(255,255,255,0.05);
  padding:40px;
  border-radius:20px;
  backdrop-filter:blur(10px);
  animation: fadeUp 1s ease forwards;
  opacity:0;
  max-width:600px;
  width:90%;
}
.contact-card h1{
  color:#ff00ff;
  margin-bottom:20px;
}
.contact-card p{
  color:white;
  font-size:18px;
  line-height:1.6;
  margin:10px 0;
}

/* Fade-up animation */
@keyframes fadeUp{
  from{
    opacity:0;
    transform: translateY(50px);
  }
  to{
    opacity:1;
    transform: translateY(0);
  }
}
